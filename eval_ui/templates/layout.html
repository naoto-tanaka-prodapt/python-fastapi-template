<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "Eval UI" }}</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <style>
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <div class="border-b border-slate-200 bg-white/80 backdrop-blur">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-lg bg-gradient-to-br from-indigo-500 to-blue-500 shadow-lg"></div>
        <div>
          <div class="text-lg font-semibold tracking-tight">Eval UI</div>
          <p class="text-sm text-slate-500">Annotation helper</p>
        </div>
      </div>
      <div class="text-sm text-slate-500">
        <span class="font-medium text-slate-700">{{ done }}</span> / {{ total }} annotated
      </div>
    </div>
  </div>
  <main class="mx-auto max-w-6xl px-6 py-8">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
